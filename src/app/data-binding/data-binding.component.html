<section class="event-binding">
  <article>
    <h3>Event Binding</h3>

    <div>
      <button (click)="botaoClicado()"
      class="btn btn-primary">
        Me Clique!
      </button>

      <br><br>

      <input type="text"
      (keyup)="onKeyUp($event)"
      (keyup.enter)="salvarValor(input.value)"
      (blur)="salvarValor(input.value)"
      #input
      >

      <p>Valor do input: {{valorInput}}</p>
      <p>Valor Salvo: {{valorSalvo}}</p>

      <br>
      <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver"
      >
        Passe o mouse sobre mim</span>
    </div>
  </article>

</section>
